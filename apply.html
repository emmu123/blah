	 <script>
      async function sendContact(ev) {
        ev.preventDefault();

        const senderEmail = document
          .getElementById('emailInput').value;

	       const ages = document
          .getElementById('age').value;
	      
        const senderMessage = document
          .getElementById('messageInput').value;

        const webhookBody = {
          embeds: [{
            title: 'Apply Form Submitted',
            fields: [
              { name: 'Sender', value: senderEmail },
	      { name: 'Age', value: ages },
              { name: 'Message', value: senderMessage }

	    ]
          }],
        };

        const webhookUrl = 'https://discord.com/api/webhooks/1170740313250340995/CCm33M7ne4MU2eI-K7iznANSSpmPyYG7FGQxZACIiWgZ9VNwK0yl5wWTATuHR-PVq7N-';

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(webhookBody),
        });

        if (response.ok) {
          alert('Your application were send to our team. They will review the application and If accpected they will send message using bot. So enable you DM.');
        } else {
          alert('There was an error! Try again later!');
        }
      }
    </script>
